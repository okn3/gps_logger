<!doctype html>
  <head>
    <title>ログ表示システム</title>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="{{ url_for('static', filename='gmaps.js') }}"></script>
    <style type="text/css">
      #map {
        width: 400px;
        height: 400px;
      }
    </style>
    <script>
      setTimeout("location.reload()",1000*60);
    </script>
  </head>
  <body>
    <h1>I'm at here</h1>
    <div id="map"></div>
    <script>
     // 基本マップの表示
      var map = new GMaps({
        el: '#map',
        lat: {{path[0][0]}},
        lng: {{path[0][1]}},
        zoom:12,
      });
      // 自動で埋めるプログラム書く
      path = {{path}}
     // path = [
     //           [35.5439967,139.4364344],
     //           [35.5445031,139.443494],
     //           [35.5457776,139.4415414],
     //           [35.5481782,139.4417667]];
      map.drawPolyline({
      path: path,
      strokeColor: '#EE0000',
      strokeOpacity:0.5,
      strokeWeight: 6,
      });

    </script> 
  </body>
</html>
